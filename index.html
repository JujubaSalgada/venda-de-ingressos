<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compre seu ingresso</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="interface">
        <header>
            <h1>Venda de ingresso</h1>
            <picture>
                <source media="(max-width: 550px)" srcset="imagens/ticketMed.png" type="image/png">
                <img src="imagens/ticketBig.png" alt="Foto de ingressos" id="ingressoFoto">
            </picture>
            <hr>
        </header>
        
        <form>
        <input type="text" id="name" placeholder="Digite seu nome"> 
        <input type="number" id="years old" placeholder="Insira sua idade"> <br>
        <input type="text" id="email" placeholder="Insira seu email"> 

        <div id="divErro">
            
        </div>

        <select id="opcoesshow" required class="botoes">
            <option value="" disables selected hidden>Selecione o show</option>
            <option value="sorriso maroto">Sorriso Maroto</option>
            <option value="roberto carlos">Roberto Carlos</option>
            <option value="nxZero">NX Zero</option>
        </select>

        </form>

        <button id="btndetalhe" onclick="detalhes()" class="botoes">Ver mais detalhes de show</button>
        <button onclick="confirmar()" class="botoes">Confirmar</button>

        <div id="detalhes" class="DivsInformacao"> </div>
        <div id="divConfirmacao" class="DivsInformacao"></div>

    </div>
</body>

<script>
    function confirmar(){
        var idade = document.getElementById("years old");
        var divErro = document.getElementById("divErro");
        verificação_de_preenchimento()
        if (divErro.innerText == ''){
            if (idade.value >= 18){
                window.alert("Ingresso comprado");
            }
            else{
                window.alert("Idade inadequada, venda não autorizada");
            }
        }
        
    }

    function verificação_de_preenchimento(){
        var nome = document.getElementById("name");
        var email = document.getElementById("email");
        var idade = document.getElementById("years old");
        var listaShow = document.getElementById("opcoesshow");
        var campoErro = document.getElementById("divErro");

        if(nome.value == ''){
            nome.style.backgroundColor = 'rgb(237, 135, 135)';
            campoErro.innerHTML = 'Por favor, digite seu nome';
        }
        else{
            nome.style.backgroundColor = 'rgb(255, 255, 255)'
            if(email.value == ''){
                email.style.backgroundColor = 'rgb(237, 135, 135)';
                campoErro.innerHTML = 'Por favor, insira seu email';
            }
            else{
                email.style.backgroundColor = 'rgb(255, 255, 255)'
                if(idade.value == ''){
                    idade.style.backgroundColor = 'rgb(237, 135, 135)';
                }
                else{
                    idade.style.backgroundColor = 'rgb(255, 255, 255)'
                    if(listaShow.value == ''){
                        listaShow.style.backgroundColor = 'rgb(237, 135, 135)';
                        campoErro.innerHTML = 'Por favor, Selecione um show';
                    }
                    else{
                        listaShow.style.backgroundColor = 'rgb(255, 255, 255)'
                        campoErro.innerHTML = '';
                    }
                }
            }
        }
    }

    function detalhes(){
        botao = document.getElementById("btndetalhe");
        divDetalhes = document.getElementById("detalhes");
        listaShow = document.getElementById("opcoesshow");
        campoErro = document.getElementById("divErro");

        if(listaShow.value == ''){
            listaShow.style.backgroundColor = 'rgb(237, 135, 135)';
            campoErro.innerHTML = 'Por favor, Selecione um show';
            divDetalhes.innerText = '';
        }

        else{
            listaShow.style.backgroundColor = 'rgb(255, 255, 255)'
            campoErro.innerHTML = '';

            if(botao.innerText == 'Ver mais detalhes de show'){
                    botao.innerText = 'Ocultar detalhes do show';
                    if(listaShow.value == 'roberto carlos'){
                    robertoCarlos();
                    }
                    if(listaShow.value == 'sorriso maroto'){
                        sorrisoMaroto();
                    }
                    if(listaShow.value == 'nxZero'){
                        nxZero();
                    }
                    
                }
                else{
                    botao.innerText = 'Ver mais detalhes de show';
                    divDetalhes.innerText = '';
                }
        }
    }

    function robertoCarlos(){
        divdetalhes = document.getElementById("detalhes");
        divdetalhes.innerHTML = "<h2>Roberto carlos em recife</h2><p>Sáb., 13:00 <br> Camarote Parador - Av. Alfredo Lisboa, 05 - Recife <br> Recife - PE</p>";
    }

    function sorrisoMaroto(){
        btndetalhes = document.getElementById("detalhes");
        btndetalhes.innerHTML = "<h2>Sorriso Maroto em recife</h2><p>Dom., 13:00 <br> Região metropolitada do Recife <br> Pernambuco</p>";
    }

    function nxZero(){
        btndetalhes = document.getElementById("detalhes");
        btndetalhes.innerHTML =" <h2>NX Zero</h2> <p>- Recife sex., 20:00 – 20:30 <br> - Classic Hall - Av. Gov. Agamenon Magalhães, S/N - Salgadinho <br> - Olinda - PE</p>"
    }
</script>

</html>
